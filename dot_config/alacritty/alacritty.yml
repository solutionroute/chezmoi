# Import paths must be abs, not relative
import:
   - ~/.config/alacritty/nordfox.yml

window:
  # Background opacity 0.0 to 1.0 (opaque)
  opacity: 0.7 
  dynamic_title: true

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Font combos, roughly equivalent visual font size and line spacing

# This font spec for InconsolataGo more or less matches the metrics of Deja
# Vu/Hack and similar fontkks:
font:
  normal:
    # the go variant aligns parentheses and brackets better for lowercase letters.
    family: InconsolataGo Nerd Font Mono
    # family: Inconsolata Nerd Font Mono
  size: 9
  # offset, integer, y modifies line spacing
  offset:
    y: -2

